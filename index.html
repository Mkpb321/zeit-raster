<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender Übersicht</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="toolbar" aria-label="Werkzeuge">
      <div class="swatches" id="swatches" role="radiogroup" aria-label="Markerfarben"></div>

      <button
        id="penTool"
        type="button"
        class="tool-btn"
        aria-pressed="false"
        title="Stift (Notiz hinzufügen/bearbeiten)"
      >✎</button>

      <button
        id="eraserTool"
        type="button"
        class="tool-btn"
        aria-pressed="false"
        title="Radierer (Farben entfernen; Shift+Klick = Range löschen)"
      >⌫</button>

      <button id="exportBtn" type="button" class="tool-btn wide" title="Export (Backup-Datei)">
        Export
      </button>

      <button id="importBtn" type="button" class="tool-btn wide" title="Import (Backup-Datei laden)">
        Import
      </button>
      <input id="importFile" type="file" accept="application/json,.json" hidden />

      <button id="clearBtn" type="button" class="clear-all" title="Löschen-Menü">
        Clear
      </button>
    </header>

    <div id="scroller" class="scroller" aria-label="Kalender-Scroller">
      <div id="sentinel-top" class="sentinel" aria-hidden="true"></div>
      <section id="calendar" class="calendar" aria-label="Kalender (Monate als Zeilen)"></section>
      <div id="sentinel-bottom" class="sentinel" aria-hidden="true"></div>
    </div>
  </main>

  <!-- Notiz-Dialog -->
  <div id="noteModal" class="modal" hidden aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="noteTitle">
      <div class="modal-head">
        <div id="noteTitle" class="modal-title">Notiz</div>
        <div id="noteDate" class="modal-date"></div>
      </div>

      <textarea id="noteText" class="modal-text" rows="6" spellcheck="false"></textarea>

      <div class="modal-actions">
        <button id="noteCancel" type="button" class="modal-btn">Abbrechen</button>
        <button id="noteSave" type="button" class="modal-btn primary">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Clear-Menü -->
  <div id="clearModal" class="modal" hidden aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="clearTitle">
      <div class="modal-head">
        <div id="clearTitle" class="modal-title">Löschen</div>
        <div class="modal-date"></div>
      </div>

      <div class="modal-body">
        <label class="radio-row">
          <input type="radio" name="clearChoice" value="colors" checked />
          Nur Farben löschen
        </label>
        <label class="radio-row">
          <input type="radio" name="clearChoice" value="notes" />
          Nur Notizen löschen
        </label>
        <label class="radio-row">
          <input type="radio" name="clearChoice" value="all" />
          Alles löschen (Farben + Notizen)
        </label>

        <div id="clearConfirmText" class="confirm-text" hidden>
          Bist du sicher? Dieser Vorgang kann nicht rückgängig gemacht werden.
        </div>
      </div>

      <div class="modal-actions">
        <button id="clearCancel" type="button" class="modal-btn">Abbrechen</button>
        <button id="clearDo" type="button" class="modal-btn primary">Löschen</button>
      </div>
    </div>
  </div>

  <!-- Script-Reihenfolge ist wichtig (keine Module, läuft auch file:// stabil) -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="apply.js"></script>
  <script src="calendar.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
