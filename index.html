<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender Übersicht</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="toolbar" aria-label="Werkzeuge">
      <div class="swatches" id="swatches" role="radiogroup" aria-label="Markerfarben"></div>

      <button
        id="penTool"
        type="button"
        class="tool-btn"
        aria-pressed="false"
        title="Stift (Notiz hinzufügen/bearbeiten)"
      >✎</button>

      <button id="clearAll" type="button" class="clear-all" title="Löscht alle Farben (Notizen bleiben)">
        Clear all
      </button>
    </header>

    <div id="scroller" class="scroller" aria-label="Kalender-Scroller">
      <div id="sentinel-top" class="sentinel" aria-hidden="true"></div>
      <section id="calendar" class="calendar" aria-label="Kalender (Monate als Zeilen)"></section>
      <div id="sentinel-bottom" class="sentinel" aria-hidden="true"></div>
    </div>
  </main>

  <!-- Minimaler Notiz-Dialog -->
  <div id="noteModal" class="modal" hidden aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="noteTitle">
      <div class="modal-head">
        <div id="noteTitle" class="modal-title">Notiz</div>
        <div id="noteDate" class="modal-date"></div>
      </div>

      <textarea id="noteText" class="modal-text" rows="6" spellcheck="false"></textarea>

      <div class="modal-actions">
        <button id="noteCancel" type="button" class="modal-btn">Abbrechen</button>
        <button id="noteSave" type="button" class="modal-btn primary">Speichern</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
